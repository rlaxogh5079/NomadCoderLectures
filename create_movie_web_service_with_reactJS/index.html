<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");
    function MinutesToHours() {
      const [time, setTime] = React.useState(0);
      const [flipped, setFlipped] = React.useState(false);
      const onChange = (event) => {
        setTime(event.target.value);
      };
      const reset = () => {
        setTime(0);
      };
      const onFlip = () => {
        setFlipped((current) => !current);
        reset();
      };
      return (
        <div>
          <div>
            <label for="minutes">Minutes</label>
            <input
              value={flipped ? Math.round(time * 60) : time}
              id="minutes"
              placeholder="Minutes"
              type="number"
              onChange={onChange}
              disabled={flipped}
            />
          </div>
          <div>
            <label for="hours">Hours</label>
            <input
              value={flipped ? time : Math.round(time / 60)}
              id="hours"
              placeholder="Hours"
              type="number"
              onChange={onChange}
              disabled={!flipped}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>Flip</button>
        </div>
      );
    }
    function KmToMiles() {
      const [distance, setDistance] = React.useState(0);
      const [flipped, setFlipped] = React.useState(false);
      const onChange = (event) => {
        setDistance(event.target.value);
      };
      const reset = () => {
        setDistance(0);
      };
      const onFlip = () => {
        setFlipped((current) => !current);
        reset(0);
      };
      return (
        <div>
          <div>
            <label for="Km">Km</label>
            <input
              id="km"
              value={!flipped ? distance : Math.round(distance / 0.621371)}
              placeholder="Km"
              type="number"
              onChange={onChange}
              disabled={flipped}
            />
          </div>
          <div>
            <label for="Mile">Mile</label>
            <input
              id="mile"
              value={flipped ? distance : Math.round(distance * 0.621371)}
              placeholder="Mile"
              type="number"
              onChange={onChange}
              disabled={!flipped}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>Flip</button>
        </div>
      );
    }
    function App() {
      const [index, setIndex] = React.useState("-1");
      const onSelect = (event) => {
        setIndex(event.target.value);
      };
      return (
        <div>
          <h1>Super Converter</h1>
          <select value={index} onChange={onSelect}>
            <option value="-1"> Select Your Units</option>
            <option value="0"> Minutes & Hours </option>
            <option value="1"> Km & Miles </option>
          </select>
          <hr />
          {index === "-1" ? <h3>Select Your Units</h3> : null}
          {index === "0" ? <MinutesToHours /> : null}
          {index === "1" ? <KmToMiles /> : null}
        </div>
      );
    }
    ReactDOM.render(<App />, root);
  </script>
</html>
